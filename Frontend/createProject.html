<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Project Manager: Create Project</title>
</head>

<body>
    <div class="master">
        <div class="nav">
            <div class="username">
                <p>Hi {adminName} üëãüèΩ</p>
                <div class="moon">
                    <img src="./Images/icons8-moon-30.png" alt="">
                </div>
            </div>
            <hr>
        </div>
        <div class="content">
            <section class="sect">
                <div class="userFeatures">
                    <p onclick="createProject()" style="cursor: pointer; color: rgba(88, 53, 146, 1);">Create a Project
                    </p>
                    <p onclick="assignedProjects()" style="cursor: pointer; color: rgba(88, 53, 146, 1);">Assigned Projects
                    </p>
                    <p onclick="unassignedProjects()" style="cursor: pointer; color: rgba(88, 53, 146, 1);">Unassigned Projects
                    </p>
                    <p onclick="completedProjects()" style="cursor: pointer; color: rgba(88, 53, 146, 1);">Completed Projects
                    </p>
                    <p onclick="users()" style="cursor: pointer; color: rgba(88, 53, 146, 1);">Users</p>
                </div>
            </section>
            <div class="content2">
                <div id="createProject">
                    <div class="createProject">
                        <form action="" class="createproject">
                            <div class="projectTitle">
                                <p>Project Title:</p>
                                <div class="inputTitle">
                                    <textarea type="text" class="Title" placeholder="Project Title"
                                        style="height: 7vh; width: 30vw;"></textarea>
                                </div>
                            </div>
                            <div class="projectDescription">
                                <p>Project Description:</p>
                                <textarea name="" class="Description" cols="30" rows="10" style="height: 20vh; width: 30vw;"
                                    placeholder="Project Description"></textarea>
                            </div>
                            <div class="dueDate">
                                <p>Due Date:</p>
                                <input type="date" class="Date" placeholder="Date" style="height: 7vh; width: 30vw;">
                            </div>
                            <Button type="submit" style="width: 30vw;">Create Project</Button>
                        </form>
                    </div>
                </div>
                <div class="assignedProjects" id="assignedProjects" style="display: none;">
                    

                </div>
                <div class="unassignedProjects" id="unassignedProjects" style="display: none;">
                    
                    
                </div>
                <div class="completedProjects" id="completedProjects" style="display: none;">
                    
                </div>
                <div class="users" id="users" style="display: none;">
                    
                </div>
            </div>
        </div>

    </div>

    <script src="admin.js" defer> </script>
</body>

</html>
