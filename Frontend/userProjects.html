<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">
    <title>Project Manager: Your Projects</title>

<body>
    <div class="master">
        <div class="nav">

                <div class="moon">
                    <img src="./Images/icons8-moon-30.png" alt="">

            </div>
            <hr>

        <div class="content">
            <section class="sect">
                <div class="userFeatures">
                    <p onclick="viewProjects()" style="cursor: pointer; color: rgba(88, 53, 146, 1);">Your Projects</p>
                    <p onclick="editProfile()" style="cursor: pointer; color: rgba(88, 53, 146, 1);">Edit Profile</p>

                    <form action="" style="margin-top: 5vh;"class="updateForm">
                        <div class="name">
                            <p>Name:</p>
                            <input type="text"  class="updateUsername" placeholder="Name" style="height: 7vh; width: 30vw;">

                        <div class="email">

                            <input type="text" class="updateEmail" placeholder="Email" style="height: 7vh; width: 30vw;">

                        <div class="phoneNumber">
                            <p>Phone Number:</p>
                            <input type="text" class="updatePhone" placeholder="Phone Number" style="height: 7vh; width: 30vw;">
                        </div>
                        <div class="password">
                            <p>Change Password:</p>
                            <input type="password" class="updatePassword" placeholder="Password" style="height: 7vh; width: 30vw;">

                        <button type="submit">submit</button>
